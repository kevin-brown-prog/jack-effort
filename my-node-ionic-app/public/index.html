<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Ionic Node App</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <h1>Welcome to Your Ionic App</h1>
            <p>This is a mobile-friendly static page served by a Node.js server.</p>
            <ion-item>
                <ion-label position="floating">Enter Perceived Effort</ion-label>
                <ion-input id="effortInput" type="number"></ion-input>
            </ion-item>
            <ion-button expand="full" onclick="calculateVelocity()">Calculate Velocity</ion-button>
            <ion-item>
                <ion-label>Calculated Velocity:</ion-label>
                <ion-text id="velocityOutput"></ion-text>
            </ion-item>
        </ion-content>
    </ion-app>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
